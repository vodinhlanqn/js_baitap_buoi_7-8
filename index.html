<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.0-beta1 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!-- FONT AWESOME -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row mt-3">
				<h1 class="alert alert-info fs-1 text-center">
					JAVASCRIP - BÀI TẬP BUỔI 7 & 8
				</h1>
				<div class="col-lg-10 m-auto">
					<form
						class="row form-group justify-content-center align-item-center m-auto"
					>
						<div class="col-12 col-lg-4 mt-3">
							<input
								type="number"
								id="inputNumber"
								class="form-control form-input"
								placeholder="Nhập số n"
							/>
						</div>
						<div class="col-12 col-lg-3 mt-3">
							<button
								class="btn btn-primary rounded-pill"
								type="button"
								onclick="getNumber()"
							>
								Thêm số
							</button>
						</div>
						<div class="col-12 col-lg-8">
							<div
								class="alert alert-warning mt-3 mb-0"
								style="min-height: 60px"
							>
								<span id="txtArray"></span>
							</div>
						</div>
					</form>
				</div>

				<!-- CÁC CÂU HỎI  -->
				<div class="col-lg-10 m-auto my-5">
					<div
						class="accordion accordion-flush rounded"
						id="accordionFlushExample"
					>
						<!-- Câu hỏi 1 -->
						<div class="accordion-item">
							<h2 class="accordion-header" id="flush-headingOne">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#flush-collapseOne"
									aria-expanded="false"
									aria-controls="flush-collapseOne"
								>
									Bài tập 1: Tổng các số dương trong mảng.
								</button>
							</h2>
							<div
								id="flush-collapseOne"
								class="accordion-collapse collapse"
								aria-labelledby="flush-headingOne"
								data-bs-parent="#accordionFlushExample"
							>
								<div class="accordion-body">
									<form
										class="row form-group justify-content-center align-item-center m-auto"
									>
										<div class="col-10 mt-3">
											<button
												id="btnCalcSum"
												class="btn btn-primary rounded-pill"
												type="button"
												onclick="calcSum()"
											>
												Tính tổng
											</button>
										</div>
										<div class="col-10">
											<div
												class="alert alert-danger mt-3 mb-0"
												style="min-height: 60px"
											>
												<span id="txtCalcSum"></span>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- Câu hỏi 2 -->
						<div class="accordion-item">
							<h2 class="accordion-header" id="flush-headingTwo">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#flush-collapseTwo"
									aria-expanded="false"
									aria-controls="flush-collapseTwo"
								>
									Bài tập 2: Đếm có bao nhiêu số dương trong mảng.
								</button>
							</h2>
							<div
								id="flush-collapseTwo"
								class="accordion-collapse collapse"
								aria-labelledby="flush-headingTwo"
								data-bs-parent="#accordionFlushExample"
							>
								<div class="accordion-body">
									<form
										class="row form-group justify-content-center align-item-center m-auto"
									>
										<div class="col-10 mt-3">
											<button
												class="btn btn-primary rounded-pill"
												type="button"
												onclick="countPositiveNumber()"
											>
												Đếm số
											</button>
										</div>
										<div class="col-10">
											<div
												class="alert alert-danger mt-3 mb-0"
												style="min-height: 60px"
											>
												<span id="txtCountNumber"></span>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- Câu hỏi 3 -->
						<div class="accordion-item">
							<h2 class="accordion-header" id="flush-headingThree">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#flush-collapseThree"
									aria-expanded="false"
									aria-controls="flush-collapseThree"
								>
									Bài tập 3: Tìm số nhỏ nhất trong mảng.
								</button>
							</h2>
							<div
								id="flush-collapseThree"
								class="accordion-collapse collapse"
								aria-labelledby="flush-headingThree"
								data-bs-parent="#accordionFlushExample"
							>
								<div class="accordion-body">
									<form
										class="row form-group justify-content-center align-item-center m-auto"
									>
										<div class="col-10 mt-3">
											<button
												class="btn btn-primary rounded-pill"
												type="button"
												onclick="findMin()"
											>
												Tìm số nhỏ nhất
											</button>
										</div>
										<div class="col-10">
											<div
												class="alert alert-danger mt-3 mb-0"
												style="min-height: 60px"
											>
												<span id="txtFindMin"></span>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- Câu hỏi 4 -->
						<div class="accordion-item">
							<h2 class="accordion-header" id="flush-headingThree">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#flush-collapseFour"
									aria-expanded="false"
									aria-controls="flush-collapseFour"
								>
									Bài tập 4: Tìm số dương nhỏ nhất trong mảng.
								</button>
							</h2>
							<div
								id="flush-collapseFour"
								class="accordion-collapse collapse"
								aria-labelledby="flush-collapseFour"
								data-bs-parent="#accordionFlushExample"
							>
								<div class="accordion-body">
									<form
										class="row form-group justify-content-center align-item-center m-auto"
									>
										<div class="col-10 mt-3">
											<button
												class="btn btn-primary rounded-pill"
												type="button"
												onclick="findMinPositive()"
											>
												Tìm số dương nhỏ nhất
											</button>
										</div>
										<div class="col-10">
											<div
												class="alert alert-danger mt-3 mb-0"
												style="min-height: 60px"
											>
												<span id="txtFindMinPositive"></span>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- Câu hỏi 5 -->
						<div class="accordion-item">
							<h2 class="accordion-header" id="flush-headingThree">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#flush-collapseFive"
									aria-expanded="false"
									aria-controls="flush-collapseFive"
								>
									Bài tập 5: Tìm số chẵn cuối cùng trong mảng. Nếu mảng không có
									giá trị chẵn thì trả về -1.
								</button>
							</h2>
							<div
								id="flush-collapseFive"
								class="accordion-collapse collapse"
								aria-labelledby="flush-collapseFive"
								data-bs-parent="#accordionFlushExample"
							>
								<div class="accordion-body">
									<form
										class="row form-group justify-content-center align-item-center m-auto"
									>
										<div class="col-10 mt-3">
											<button
												class="btn btn-primary rounded-pill"
												type="button"
												onclick="findEvenNum()"
											>
												Tìm số chẵn cuối
											</button>
										</div>
										<div class="col-10">
											<div
												class="alert alert-danger mt-3 mb-0"
												style="min-height: 60px"
											>
												<span id="txtFindEvenNum"></span>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- Câu hỏi 6 -->
						<div class="accordion-item">
							<h2 class="accordion-header" id="flush-headingThree">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#flush-collapseSix"
									aria-expanded="false"
									aria-controls="flush-collapseSix"
								>
									Bài tập 6: Đổi chỗ 2 giá trị trong mảng theo vị trí (Cho nhập
									vào 2 vị trí muốn đổi chỗ giá trị).
								</button>
							</h2>
							<div
								id="flush-collapseSix"
								class="accordion-collapse collapse"
								aria-labelledby="flush-collapseSix"
								data-bs-parent="#accordionFlushExample"
							>
								<div class="accordion-body">
									<form
										class="row form-group justify-content-center align-item-center m-auto"
									>
										<div class="col-lg-10 mt-3">
											<div class="row">
												<div class="col-lg-6">
													<input
														type="number"
														placeholder="Nhập vị trí 1"
														class="form-control form-input mt-3"
														id="indexNumber1"
													/>
												</div>
												<div class="col-lg-6">
													<input
														type="number"
														placeholder="Nhập vị trí 2"
														class="form-control form-input mt-3"
														id="indexNumber2"
													/>
												</div>
											</div>
										</div>
										<div class="col-lg-10 mt-3">
											<button
												class="btn btn-primary rounded-pill"
												type="button"
												onclick="swapNumber()"
											>
												Đổi chỗ
											</button>
										</div>
										<div class="col-lg-10">
											<div
												class="alert alert-danger mt-3 mb-0"
												style="min-height: 60px"
											>
												<span id="txtSwapNum"></span>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- Câu hỏi 7 -->
						<div class="accordion-item">
							<h2 class="accordion-header" id="flush-headingThree">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#flush-collapseSeven"
									aria-expanded="false"
									aria-controls="flush-collapseSeven"
								>
									Bài tập 7: Sắp xếp mảng theo thứ tự tăng dần.
								</button>
							</h2>
							<div
								id="flush-collapseSeven"
								class="accordion-collapse collapse"
								aria-labelledby="flush-collapseSeven"
								data-bs-parent="#accordionFlushExample"
							>
								<div class="accordion-body">
									<form
										class="row form-group justify-content-center align-item-center m-auto"
									>
										<div class="col-10 mt-3">
											<button
												class="btn btn-primary rounded-pill"
												type="button"
												onclick="sortIncrease()"
											>
												Sắp xếp
											</button>
										</div>
										<div class="col-10">
											<div
												class="alert alert-danger mt-3 mb-0"
												style="min-height: 60px"
											>
												<span id="txtSortIncrease"></span>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- Câu hỏi 8 -->
						<div class="accordion-item">
							<h2 class="accordion-header" id="flush-headingThree">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#flush-collapseEight"
									aria-expanded="false"
									aria-controls="flush-collapseEight"
								>
									Bài tập 8: Tìm số nguyên tố đầu tiên trong mảng. Nếu mảng
									không có số nguyên tố thì trả về – 1.
								</button>
							</h2>
							<div
								id="flush-collapseEight"
								class="accordion-collapse collapse"
								aria-labelledby="flush-collapseEight"
								data-bs-parent="#accordionFlushExample"
							>
								<div class="accordion-body">
									<form
										class="row form-group justify-content-center align-item-center m-auto"
									>
										<div class="col-10 mt-3">
											<button
												class="btn btn-primary rounded-pill"
												type="button"
												onclick="findPrime()"
											>
												Tìm số nguyên tố
											</button>
										</div>
										<div class="col-10">
											<div
												class="alert alert-danger mt-3 mb-0"
												style="min-height: 60px"
											>
												<span id="txtFindPrime"></span>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- Câu hỏi 9 -->
						<div class="accordion-item">
							<h2 class="accordion-header" id="flush-headingThree">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#flush-collapseNine"
									aria-expanded="false"
									aria-controls="flush-collapseNine"
								>
									Bài tập 9: Nhập thêm 1 mảng số thực, tìm xem trong mảng có bao
									nhiêu số nguyên?
								</button>
							</h2>
							<div
								id="flush-collapseNine"
								class="accordion-collapse collapse"
								aria-labelledby="flush-collapseNine"
								data-bs-parent="#accordionFlushExample"
							>
								<div class="accordion-body">
									<form class="row form-group align-item-center m-auto">
										<div class="col-12 col-lg-4 mt-3">
											<input
												type="number"
												id="inputNumber2"
												class="form-control form-input"
												placeholder="Nhập số n"
											/>
										</div>
										<div class="col-12 col-lg-3 mt-3">
											<button
												class="btn btn-primary rounded-pill"
												type="button"
												onclick="getFloat()"
											>
												Thêm số
											</button>
										</div>
										<div class="col-12 col-lg-6">
											<div
												class="alert alert-warning mt-3 mb-0"
												style="min-height: 60px"
											>
												<span id="txtArray2"></span>
											</div>
										</div>
										<div class="col-lg-8 mt-3">
											<button
												class="btn btn-primary rounded-pill"
												type="button"
												onclick="countInteger()"
											>
												Đếm số nguyên
											</button>
										</div>
										<div class="col-10">
											<div
												class="alert alert-danger mt-3 mb-0"
												style="min-height: 60px"
											>
												<span id="txtCountInteger"></span>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- Câu hỏi 10 -->
						<div class="accordion-item">
							<h2 class="accordion-header" id="flush-headingThree">
								<button
									class="accordion-button collapsed"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#flush-collapseTen"
									aria-expanded="false"
									aria-controls="flush-collapseTen"
								>
									Bài tập 10: So sánh số lượng số dương và số lượng số âm xem số
									nào nhiều hơn.
								</button>
							</h2>
							<div
								id="flush-collapseTen"
								class="accordion-collapse collapse"
								aria-labelledby="flush-collapseTen"
								data-bs-parent="#accordionFlushExample"
							>
								<div class="accordion-body">
									<form
										class="row form-group justify-content-center align-item-center m-auto"
									>
										<div class="col-10 mt-3">
											<button
												class="btn btn-primary rounded-pill"
												type="button"
												onclick="compareInt()"
											>
												So sánh
											</button>
										</div>
										<div class="col-10">
											<div
												class="alert alert-danger mt-3 mb-0"
												style="min-height: 60px"
											>
												<span id="txtCompare"></span>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
			crossorigin="anonymous"
		></script>

		<script src="./main.js"></script>
	</body>
</html>
